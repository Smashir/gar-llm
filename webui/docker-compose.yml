services:
  webui:
    container_name: webui
    image: ghcr.io/open-webui/open-webui:latest
    restart: always
    ports:
      - "3000:8080"
    environment:
      - DATA_DIR=/data

    volumes:
      # 永続データ（会話履歴・設定・DB）
      - ./data:/data

      # ペルソナデータ（読み取り専用）
      - /home/aiuser/data/personas:/personas:ro

      # actions スクリプト
      - ./actions:/actions
